<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: auto; }
    header, main, footer { padding: 20px; border: 1px solid #ccc; margin-bottom: 20px; }
    input[type="text"], input[type="email"], textarea, select { width: 100%; padding: 8px; margin-top: 8px; margin-bottom: 20px; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
<div class="container">
  <header>
    <img src="logo.png" alt="Logo" style="width: 100px;">
    <form>
      <input type="text" placeholder="Search">
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <h2>Feedback Form</h2>
    <form>
      <label for="first-name">First name:</label>
      <input type="text" id="first-name" name="first-name">

      <label for="last-name">Last name:</label>
      <input type="text" id="last-name" name="last-name">

      <label for="address">Address:</label>
      <input type="text" id="address" name="address">

      <label for="city">City/Town:</label>
      <input type="text" id="city" name="city">

      <label for="zip">ZIP/Postal Code:</label>
      <input type="text" id="zip" name="zip">

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="none">None</option>
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="ukraine">Urkaine</option>
        <option value="australia">Australia</option>
        <option value="france">France</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="phone">Phone number:</label>
      <input type="text" id="phone" name="phone">

      <label>Was this page helpful?</label>
      <input type="radio" id="yes" name="helpful" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="helpful" value="no">
      <label for="no">No</label>

      <label for="comments">Your comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    Â© Front-end Development course. All rights reserved.
  </footer>
</div>
</body>
</html>
